<!DOCTYPE html>

<html ng-app='pinterestApp' ng-controller='pinterestController'>

	<head>
		<title>Pin the Terest on the Donkey</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<div>
			<p>Welcome to Pin the Terest on the Donkey, your favorite Pinterest clone!</p>
		</div>
	</header>

	<body>
		<div class="col-md-12 pinsContainer">
			<div class="col-md-2 pinBlock" ng-repeat="pin in pins">
				<h3>-{{pin.name}}- <button type="button" class="close" ng-click="removePin(pin.name)">Ã—</button></h3>
			</div>
		</div>
		<div class="container clearFix">
			<form class="btn-container" ng-submit="addPin(pinName)">
				<input type="text" class="text-box" name="pinName" ng-model="pinName" placeholder="Pin Here" required>
				<input class="btn btn-add" type="submit" value="Add">
			</form>
		</div>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script type="text/javascript" src="controllers/controller.client.js"></script>
	</body>
	<footer>
		<p class="container">UI designed with help from MasonJS.</p>
	</footer>
</html>
